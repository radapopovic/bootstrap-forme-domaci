<body>


    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">Logo</a>
    </nav>
    <!--FORMA OSNOVNA-->
    <form action="" class="main-form ">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstName">Ime</label>
                    <input type="text" name="firstName" id="firstName" class="form-control">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="lastName"></label>Prezime</label>
                    <input type="text" name="lastName" id="lastName" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Korisnicko ime</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="password"></label>Lozinka</label>
            <input type="password" name="password" id='password' class="form-control">
        </div>

        <!--SELECT IZ PADAJUCEG MENIJA-->
        <label for="tipKorisnika">Tip korisnika</label>
        <select name="tipKorisnika" id="tipKorisnika" class="form-control">
            <option value="student">Student</option>
            <option value="profesor">Profesor</option>
        </select>
        <br><br>
        <!--RADIO-->
        <div class="form-group">
            <div class="radio form-group">
                <label for="tipKorisnika">Tip korisnika</label><br>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Student
                </label>
            </div>
            <div class="radio form-group">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Profesor
                </label>
            </div>
        </div>
        <!--PRIJAVA..-->
        <button type="submit" class="btn btn-default">Prijavi</button>

        <button class="btn btn-default" type="reset">Ponisti</button>
        <br><br>

        <!--Prijava kao link ka drugom-->
        <a class="btn btn-primary" href="#" role="button">Prijava1</a>
        <a class="btn btn-primary" href="#" role="button">Ponisti1</a>


        <!--Prijava kgotova sa neta i lepo izgleda-->

        <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-8">
                <button id="submit" name="submit" class="btn btn-primary" value="1">Prijava</button>
                <a href="/link-to/whatever-address/" id="cancel" name="cancel" class="btn btn-secundary">Ponisti</a>
            </div>
        </div>
    </form>
